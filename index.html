<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payoo Cash App</title>
        <link
            rel="shortcut icon"
            href="./assets/payoo.png"
            type="image/x-icon"
        />

        <!----------- Tailwind CSS & DaisyUI Link ---------->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[#f4f5f7]">
        <section
            class="h-[100vh] max-w-md mx-auto flex flex-col items-center justify-center"
        >
            <div
                class="bg-[url(./assets/bg.png)] bg-cover w-[350px] h-[150px] flex items-center justify-center"
            >
                <img src="./assets/Group.png" alt="" srcset="" />
            </div>

            <!------------------ Login form ------------------>
            <form class="bg-white w-full p-8 rounded-2xl">
                <div>
                    <label class="font-semibold">Mobile Number</label>
                    <br />
                    <input
                        id="mobile-number-input"
                        type="text"
                        placeholder="Enter your number"
                        class="input bg-[#f4f5f7] w-full rounded-3xl mt-3 border-none text-base"
                    />
                </div>

                <div class="my-4">
                    <label class="font-semibold">4 Digit Pin</label>
                    <br />
                    <input
                        id="pin-number-input"
                        type="text"
                        placeholder="Enter 4 Digit Pin"
                        class="input bg-[#f4f5f7] w-full rounded-3xl mt-3 border-none text-base"
                    />
                </div>

                <button
                    id="btn-login"
                    class="btn bg-[#0874f2] text-white rounded-3xl w-full border-none text-lg font-semibold"
                >
                    Login
                </button>
            </form>
        </section>

        <!-------- JavaScript source file link ------->
        <script src="./script.js"></script>
    </body>
</html>
