<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Payoo Cash</title>
        <link
            rel="shortcut icon"
            href="./assets/payoo.png"
            type="image/x-icon"
        />

        <!----------- Tailwind CSS & DaisyUI Link ---------->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!------------- Font Awesome CDN ------------>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-[#f4f5f7] h-full">
        <!--------- Main Function Section --------->
        <section class="max-w-md mx-auto">
            <!------- Navigation Menu with Logo ------>
            <div
                class="bg-white flex items-center justify-between p-5 border-b border-gray-200"
            >
                <div class="flex items-center gap-2">
                    <img
                        class="w-12"
                        src="./assets/Group.png"
                        alt=""
                        srcset=""
                    />
                    <div class="">
                        <h2 class="text-lg font-bold text-gray-800">
                            $<span>45000</span>
                        </h2>
                        <p class="text-sm text-gray-400">Available Balance</p>
                    </div>
                </div>

                <div>
                    <button class="btn text-gray-500">
                        <i
                            class="fa-solid fa-arrow-right-from-bracket rotate-180"
                        ></i>
                        Log Out
                    </button>
                </div>
            </div>

            <!--------- Home Greetings  --------->
            <div class="bg-white p-5 rounded-br-xl rounded-bl-xl">
                <h1 class="py-3 text-2xl font-bold text-gray-800">
                    ðŸ”¥ Welcome to Payooo!
                </h1>
                <p class="text-gray-400">
                    Enjoy easy and convenient financial services with us. <br />
                    Cashout charge is low and
                </p>
            </div>

            <!------- All Main functionallity --------->
            <div
                class="bg-white p-5 rounded-br-xl rounded-bl-xl grid grid-cols-3 gap-4"
            >
                <!-- card - 1 -->
                <div class="border border-gray-200 rounded-2xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/wallet1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Add Money
                    </h3>
                </div>
                <!-- card - 2 Cash Out -->
                <div class="border border-gray-200 rounded-xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/send1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Cash Out
                    </h3>
                </div>
                <!-- card - 3 Transfer Money -->
                <div class="border border-gray-200 rounded-xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/money1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Transfer Money
                    </h3>
                </div>
                <!-- card - 4 Get Bonous-->
                <div class="border border-gray-200 rounded-xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/bonus1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Get Bonous
                    </h3>
                </div>
                <!-- card - 5 Pay Bill -->
                <div class="border border-gray-200 rounded-xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/purse1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Pay Bill
                    </h3>
                </div>
                <!-- card - 6 Transaction -->
                <div class="border border-gray-200 rounded-xl p-2">
                    <img
                        class="mx-auto p-2"
                        src="./assets/transaction1.png"
                        alt=""
                        srcset=""
                    />
                    <h3
                        class="text-center text-sm font-medium text-[#0874f2] pb-2"
                    >
                        Transaction
                    </h3>
                </div>
            </div>
        </section>

        <!--------- Form Section ---------->
        <section class="max-w-md mx-auto">
            <div class="p-5">
                <h3 class="text-xl font-bold text-gray-800 py-2">Add Money</h3>
                <form action="" class="bg-white p-6 rounded-2xl">
                    <!-- Select Bank Input -->
                    <div class="mb-4">
                        <h3 class="pb-2 font-semibold text-gray-700">
                            Select A Bank
                        </h3>
                        <select
                            class="select select-lg bg-[#f4f5f7] w-full rounded-3xl border-none text-base text-gray-400"
                        >
                            <option disabled selected>Select Bank</option>
                            <option>Sonali Bank PLC.</option>
                            <option>IBBL PLC.</option>
                            <option>DBBL PLC.</option>
                        </select>
                    </div>

                    <!-- Bank Account Number Input -->
                    <div class="mb-4">
                        <h3 class="pb-2 font-semibold text-gray-700">
                            Bank Account Number
                        </h3>
                        <input
                            id=""
                            type="text"
                            placeholder="Enter 14 Digit Bank Account No."
                            class="input input-lg bg-[#f4f5f7] w-full rounded-3xl px-4 border-none text-base"
                        />
                    </div>

                    <!-- Amount to Add Input -->
                    <div class="mb-4">
                        <h3 class="pb-2 font-semibold text-gray-700">
                            Amount to Add
                        </h3>
                        <input
                            id=""
                            type="text"
                            placeholder="Enter Amount"
                            class="input input-lg bg-[#f4f5f7] w-full rounded-3xl px-4 border-none text-base"
                        />
                    </div>

                    <!-- Pin Number Input -->
                    <div class="mb-5">
                        <h3 class="pb-2 font-semibold text-gray-700">
                            Pin Number
                        </h3>
                        <input
                            id=""
                            type="text"
                            placeholder="Enter 4 Digit Pin"
                            class="input input-lg bg-[#f4f5f7] w-full rounded-3xl px-4 border-none text-base"
                        />
                    </div>

                    <!-- Add Money Button -->
                    <button
                        id="btn-login"
                        class="bg-[#0874f2] text-white rounded-3xl w-full border-none text-lg font-semibold py-2.5"
                    >
                        Add Money
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
